    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Lazy Loading Logic using Intersection Observer
            const lazyImages = document.querySelectorAll('.menu-image');
            
            const observerOptions = {
                rootMargin: '0px 0px 200px 0px', 
                threshold: 0.01 
            };

            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const src = img.getAttribute('data-src');
                        
                        if (src) {
                            img.src = src;
                            
                            img.onload = () => {
                                img.classList.add('loaded');
                                img.removeAttribute('data-src'); 
                            };
                            
                            observer.unobserve(img);
                        }
                    }
                });
            }, observerOptions);

            lazyImages.forEach(img => {
                imageObserver.observe(img);
            });


            // 2. Pinch-to-Zoom Logic
            const pinchZoomContainers = document.querySelectorAll('.pinch-zoom-container');

            pinchZoomContainers.forEach(container => {
                new PinchZoom(container, {
                    minZoom: 1,      
                    maxZoom: 4,      
                    tapZoomFactor: 1.5, 
                });
            });

            // 3. Aspect Ratio adjustment after image loads
            document.querySelectorAll('.menu-image').forEach(img => {
                img.addEventListener('load', () => {
                    const parent = img.closest('.menu-page-container');
                    if (parent) {
                        const naturalRatio = (img.naturalHeight / img.naturalWidth) * 100;
                        parent.style.paddingBottom = `${naturalRatio}%`;
                    }
                });
            });
        });
    </script>
